---
layout: default
title: Jean-Romain - Blog
---

<div class="container blog">
  <div class="blog-titles">
    <h1>Latest Posts</h1>
    <p>A couple of things I want to talk about, learnt or loved.</p>
  </div>
  <ul>
    {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date | date: "%d %B %Y"}}</h3>
        {{ post.excerpt }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
